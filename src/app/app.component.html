<h1>{{title}}</h1>
<div class="block">
  <input type="file" name="playlist" (change)="select($event)" multiple accept="audio/*">
  <button (click)="play()" [disabled]=" playlistBrut[0] === undefined || playlistDisplay[0] !== undefined">Envoyer vers le lecteur</button>
  <button (click)="deletePlaylist()" [disabled]="playlistDisplay[0] === undefined">Effacer la Playlist</button>
</div>
<span>Elements sélectionnés</span>
<div class="block playlist">
  <ul>
    <li *ngFor="let item of playlistFinal; let i=index">
      <p>{{item.name}}<span (click)="delete(i)">X</span></p>
    </li>
  </ul>
</div>
<span>Liste de lecture</span>
<div class="block playlist">
  <ul>
    <li *ngFor="let music of playlistDisplay; let i = index">
      <p (dblclick)="selectMusik(i)">{{music.name}} </p>
    </li>
  </ul>
</div>
<div class="block currentMusik">
  <p>Actuellement écouté: </p>
  <p>{{musicPlaying}}</p>
    <div>
      <audio [src]="srcMusic | safeResourceUrl " autoplay controls>Your browser does not support the
        <code>audio</code> element.</audio>
    </div>
</div>
<router-outlet></router-outlet>
